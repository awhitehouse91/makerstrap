<h1 id="gallery" class="page-header" section>
  Gallery
</h1>

<div class="gallery">
  <h2 class="gallery-title text-primary">This is a gallery! <small>Some other text that's relate her text that's relat her text that's r text that's r text that's r text that's relat her text that's relatd.</small></h2>
  <div class="row">
    <div ng-repeat="item in gallery" class="col-sm-4 col-lg-3">
      <div class="make">
        <div class="make-thumbnail" style="background-image:url({{item.thumbnail}})"></div>
        <div class="caption">
          <h3 class="make-title">{{item.title}}</h3>
          <p class="make-author text-muted">Created by @{{item.username}}</p>
          <p class="make-description">{{item.description}}</p>
          <p>
            <a href="#" class="btn btn-primary" role="button">
              <span class="fa fa-code-fork"></span> Remix
            </a>
            <a href="#" class="btn btn-danger" role="button">
              <span class="fa fa-heart"></span><span class="sr-only">Like</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
